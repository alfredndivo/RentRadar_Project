    <meta property="og:title" content="RentRadar - Find Your Perfect Rental Home in Kenya" />
    <meta property="og:description" content="Discover verified rental properties across Kenya. Connect with trusted landlords, book property visits, and find your ideal home with our secure platform." />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
